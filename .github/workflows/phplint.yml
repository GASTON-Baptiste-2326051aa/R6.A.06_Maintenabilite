name: phplint

on:
    push:
        branches: ["**"]
    pull_request:

jobs:
    phplint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.2'

            - name: PHP Lint
              run: |
                  find . -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n1 php -l
